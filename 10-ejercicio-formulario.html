<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Hola Bootstrap</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col-md-6">
                    <label class="lead display-4"> Sign in</label>
                    <label class="display-4 text-capitalize">if yout workplace integrates with Safari Single Sign On, sign in with just your email below</label>
                    <input type="text" class="form-control bg-light" placeholder="Email address or user name">
                    <br>
                    <input type="password" class="form-control bg-light" placeholder="Password">
                    <br>
                    <div class="form-check form-group">
                        <input type="checkbox" class="form-check-input">
                        <label class="form-check-label">Remember Me?</label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-warning text-light">Sign in ></button>
                        <a href="#" class="btn text-warning">Forgor Password?</a>
                    </div>
                </div>
                <div class="col-md-6">
                    <label class="lead display-4">Not a member?</label>
                    <br>
                    <button type="submit" class="btn btn-secondary text-light">Try it Free ></button>
                    <br>
                    <label class="lead">OR</label>
                    <br>
                    <button type="submit" class="btn btn-secondary text-light">Join Now></button>
                </div>
            </div>
        </form>
    </div> 
</body>

</html>
